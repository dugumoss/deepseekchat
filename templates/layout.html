<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DeepSeek{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* 天蓝色背景 */
            color: #333;
            margin: 0;
            display: flex; /* 使用 Flexbox 布局 */
        }
        .sidebar {
            width: 200px; /* 侧边栏宽度 */
            background-color: #ffffff; /* 白色背景 */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #00796b; /* 深绿色 */
            font-weight: bold;
        }
        .sidebar a:hover {
            text-decoration: underline; /* 悬停时添加下划线 */
        }
        .main-content {
            flex: 1; /* 主体部分占据剩余空间 */
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00796b; /* 深绿色 */
        }

        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>DeepSeek</h1>
        <a href="{{ url_for('dialogue_chat') }}">对话聊天</a>
        <a href="{{ url_for('translate') }}">文本翻译</a>
        <a href="{{ url_for('subtitle_translate') }}">字幕翻译</a>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
